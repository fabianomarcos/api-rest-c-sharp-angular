<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro por Tema:</label>
    <input type="text" class="form-control mr-2" placeholder="buscar" [(ngModel)]="filterList"/>
    <button class="btn btn-outline-success">
      Buscar
    </button>
  </div>
</div>
<table class="table table-striped">
  <thead class="tread-dark">
    <tr>
      <th>
        <button (click)="setShowImage()" class="btn btn-outline-default">
          <i class="{{ showImage ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of eventsFiltered">
      <td>
        <img src="http://localhost:5000/img/{{ event.imageURL }}" [style.widht.px]="imageHeight"
          [style.margin.px]="imageMargim" />
      </td>
      <td>{{ event.id }}</td>
      <td>{{ event.theme }}</td>
      <td>{{ event.locale }}</td>
      <td>{{ event.dateEvent | DateTimeFormat }}</td>
      <td>{{ event.amountPeoples }}</td>
      <td>
        <div *ngIf="!event.lots.length">
          Não informado.
        </div>
        <div *ngIf="event.lots.length" >
          {{ event.lots[0].name | uppercase }}
        </div>
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-success"
            tooltip="Editar"
            (click)="openModal(template)">
            <em class="fa fa-edit"></em>
          </button>
          <button class="btn btn-sm btn-danger" tooltip="Excluir">
            <em class="fa fa-eraser"></em>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!events">
    <tr>
      <td colspan="7" class="text-center">
        <h3>Nenhum evento encontrado!</h3>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right"
      aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
